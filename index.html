<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Web App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search" placeholder="Enter the city">
            <button><img src="weather images/search.png" class="search_button"></button>
        </div>
        <div class="weather">
            <img src="weather images/clear.png" class="icon">
            <h1 class="temp">
                23
            </h1>
            <h2 class="city">Bangalore</h2>
        </div>
        <div class="feelslike">
            <p> Feels like</p>
            <p class="fl">23</p>
        </div>
        <div class="weather_details">
            <div class="col">
                <img src="weather images/humidity.png">
                <div>
                    <p class="humidity"> 50% </p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="weather images/wind.png">
                <div>
                    <p class="wind"> 20 km/h </p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
